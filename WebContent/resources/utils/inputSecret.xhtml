<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"> 
<head>
<title>inputText</title>
</head>
<body>
	<composite:interface>
        <composite:attribute name="id" required="true" />
        <composite:attribute name="value2" required="true" />
	</composite:interface>
	<composite:implementation>
        <h:panelGrid columns="3">
            <h:outputText value="#{cc.attrs.id}:" />
            <h:inputSecret id="#{cc.attrs.id}" value="#{loginBean.user.password}"
                required="true" requiredMessage="#{cc.attrs.id} es obligatorio"
                validatorMessage="#{cc.attrs.id} mayor que 8 car.">
                <f:validateLength minimum="8" />
            </h:inputSecret>
            <h:message for="#{cc.attrs.id}:#{cc.attrs.id}" style="color:red" />
            <h:outputText value="#{cc.attrs.id}2:" />
            <h:inputSecret id="#{cc.attrs.id}2" value="#{cc.attrs.value2}"/>
            <h:message for="form:#{cc.attrs.id}" style="color:red" />
        </h:panelGrid>
	</composite:implementation>
</body>
</html>
