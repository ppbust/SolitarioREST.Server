<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Solitario JSF</title>
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
	<meta http-equiv="Expires" content="-1" />
</h:head>
<h:body>
	<h1>Solitario JSF</h1>
	<p><h:outputText rendered="#{loginBean.logged}" value="Bienvenido: #{loginBean.user.firstName}" /></p>
	<p><h:link outcome="./login.xhtml" value="login" /></p>
	<p><h:link outcome="./register.xhtml" value="register" /></p>
	
    <p><h:link outcome="./security/admin/admin.xhtml" value="admin" rendered="#{loginBean.administrator}"/></p>
    
    <p><h:link outcome="./security/user/user.xhtml" value="user" rendered="#{loginBean.loggedUser}"/></p>
	
</h:body>
</html>
